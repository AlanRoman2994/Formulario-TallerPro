<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .bg-personalizado {
            background-color: #2c3e50;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        
        .form-control.is-valid {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }
        
        .position-relative {
            position: relative;
        }
        
        .success-alert {
            display: none;
        }
        
        .success-alert.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #86b7fe;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-personalizado">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><h2>Trabajo Practico N°1</h2></span>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="mb-4">Formulario de Contacto</h2>
        
        <!-- Alert de éxito -->
        <div class="alert alert-success success-alert" id="successAlert">
            <i class="fas fa-check-circle me-2"></i>
            ¡Formulario enviado correctamente! Todos los datos son válidos.
        </div>
        
        <form id="contactForm" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                    <div class="error-message" id="nombreError"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellido *</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                    <div class="error-message" id="apellidoError"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Correo Electrónico *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="11 1234-5678">
                    </div>
                    <div class="error-message" id="telefonoError"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cuit" class="form-label">CUIT *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" class="form-control" id="cuit" name="cuit" placeholder="20-12345678-9">
                    </div>
                    <div class="error-message" id="cuitError"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="importe" class="form-label">Importe (ARS) *</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="importe" name="importe" placeholder="1500.50">
                    </div>
                    <div class="error-message" id="importeError"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" placeholder="DD/MM/AAAA">
                    </div>
                    <div class="error-message" id="fechaNacimientoError"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Contraseña *</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 8 caracteres">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password')" id="passwordToggle"></i>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                <div class="position-relative">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')" id="confirmPasswordToggle"></i>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí... (opcional)"></textarea>
                <div class="error-message" id="mensajeError"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-paper-plane me-2"></i>Enviar Formulario
                </button>
            </div>
        </form>
    </main>
    
    <footer class="bg-personalizado text-white text-center py-3 mt-4">
        <p>Javier Perez Caro &copy; 2025 - Taller de Programacion</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="validaciones.js"></script>
</body>
</html>
